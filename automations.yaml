- id: '1537608951615'
  alias: Blinds up at settime if sun has already risen during the week
  hide_entity: true
  initial_state: true
  trigger:
    platform: template
    value_template: '{{ states.sensor.time.state == states.sensor.blinds_up_weekday_time.state }}'
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  - condition: sun
    after: sunrise
  action:
  - service: cover.open_cover
    data:
      entity_id:
      - cover.cinema_blind
      - cover.office_blind
      - cover.cinema_door_blind
      - cover.lounge_blind
      - cover.guest_bedroom_blind
      - cover.master_bedroom_blind
      - cover.utility_blind
      - cover.gym_blind
      - cover.landing_blind
  - delay:
      minutes: 1
  - service: cover.open_cover
    data:
      entity_id:
      - cover.cinema_blind
      - cover.office_blind
      - cover.cinema_door_blind
      - cover.lounge_blind
      - cover.guest_bedroom_blind
      - cover.master_bedroom_blind
      - cover.utility_blind
      - cover.gym_blind
      - cover.landing_blind
