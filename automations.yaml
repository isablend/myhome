- id: '1537608951721'
  alias: "molly scheduled clean"
  hide_entity: true
  initial_state: true
  trigger:
    - platform: template
      value_template: '{{ states.sensor.time.state == states.sensor.molly_start_time.state }}'
  condition:
    condition: and
    conditions:
      - condition: or
        conditions:
        - condition: and
          conditions:
            - condition: time
              weekday:
              - mon
            - condition: template
              value_template: '{{ states.input_boolean.molly_monday.state == "on" }}'
        - condition: and
          conditions:
            - condition: time
              weekday:
              - tue
            - condition: template
              value_template: '{{ states.input_boolean.molly_tuesday.state == "on" }}'
        - condition: and
          conditions:
            - condition: time
              weekday:
              - wed
            - condition: template
              value_template: '{{ states.input_boolean.molly_wednesday.state == "on" }}'
        - condition: and
          conditions:
            - condition: time
              weekday:
              - thu
            - condition: template
              value_template: '{{ states.input_boolean.molly_thursday.state == "on" }}'
        - condition: and
          conditions:
            - condition: time
              weekday:
              - fri
            - condition: template
              value_template: '{{ states.input_boolean.molly_friday.state == "on" }}'
        - condition: and
          conditions:
            - condition: time
              weekday:
              - sat
            - condition: template
              value_template: '{{ states.input_boolean.molly_saturday.state == "on" }}'
        - condition: and
          conditions:
            - condition: time
              weekday:
              - sun
            - condition: template
              value_template: '{{ states.input_boolean.molly_sunday.state == "on" }}'
      - condition: and
        conditions:
        - condition: template
          value_template: '{{ states.alarm_control_panel.visonic_alarm.state != "armed_away" }}'
        - condition: or
          conditions:
          - condition: template
            value_template: '{{ states.input_boolean.molly_noone_home.state == "on" and states.device_tracker.robin.state != "home" and states.device_tracker.julie.state != "home" }}'
          - condition: template
            value_template: '{{ states.input_boolean.molly_noone_home.state == "off" }}'  
  action:
    service: vacuum.start
    entity_id: vacuum.molly
