- id: '1537608951601' # Router on after HA reboot
  alias: Turn Router Switch on after HA restart
  hide_entity: true
  initial_state: true
  trigger:
    - platform: homeassistant
      event: start
    - platform: template
      value_template: "{% if is_state('sensor.google_wifi_status', 'Online') %}true{% endif %}"
  action:
    - delay:
        seconds: 30
    - service: switch.turn_on
      entity_id: switch.router
- id: '1537608951603' # Router Reboot
  alias: Router Reboot
  hide_entity: true
  initial_state: false
  trigger:
    platform: template
    value_template: '{{ states.sensor.time.state == states.sensor.router_reboot_time.state }}'
  condition: []
  action:
  - data:
      entity_id: switch.router
    service: switch.turn_off
  - delay:
      seconds: 30
  - data:
      entity_id: switch.router
    service: switch.turn_on
